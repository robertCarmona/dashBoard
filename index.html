<!DOCTYPE html>
<html lan="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>DashBoard</title>
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- animation css file -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- reset css file -->
		<link rel="stylesheet" href="css/reset.css">
		<!-- font awsome icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!-- main css file -->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- header -->
		<header class = "container my-2">
			<div class = "row">
				<div class = "col-12 text-center">
					<h1>Space Progress</h1>
				</div>
			</div>
		</header>

		<!-- main section -->
		<section class = "container my-3">
			<div class = "row">

				<!-- left side profile and iD number-->
				<aside class = "col-4 mx-auto text-center">
					<img src = "img/profile2.jpg" class= "img-responsive">
					<div class = "iD">
						<h1>ID goes here</h1>
					</div>
				</aside>

				<!-- right side progress and time  -->
				<div class = "progress col-7 mx-auto d-inline-block">

					<!-- time section -->
					<div id = "time">
					</div>

					<!-- progress -->
					<h1>Your Progress:</h1>
					<div class = "barFill position-relative">
						<span class = "bar d-inline-block position-absolute"></span>
						<span class = "fill d-inline-block position-absolute"></span>
					</div>

					<!-- achievements -->
					<div class = "Training">
						<h1>Training/task needed</h1>
						<ul>
							<li>
								Space training
							</li>
							<li>
								Alien attack preparation
							</li>
							<li>
								Build Rocket
							</li>
							<li>
								Test Rocket
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>




		<!-- jquery uncompressed-->
		<script src="http://code.jquery.com/jquery-3.3.1.js"
		  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		  crossorigin="anonymous"></script>
			<!-- bootstrap scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<!-- my java script tag -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
